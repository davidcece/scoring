name: Deploy Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout source code
        uses: actions/checkout@v4

      - name: â˜•ï¸ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ›  Build project with Maven
        run: mvn clean package -DskipTests

      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ” Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Copy JAR to Server
        run: |
          scp target/*.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/scoring.jar

      - name: ðŸš¦ Restart Spring Boot Application on Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            pkill -9 -f 'java -jar scoring.jar' || true
            nohup java -jar /home/${{ secrets.SERVER_USER }}/scoring.jar > scoring.log 2>&1 &
          EOF
